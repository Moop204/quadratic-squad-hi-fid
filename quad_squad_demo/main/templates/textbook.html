{% extends "base_logged.html"%}
	{% block content %}
		<h3> Textbooks </h3> <br>
        <form method="POST">
			{% csrf_token %}
			{{ form }}
		    <button type="submit" name="search">Find Textbooks</button>
        </form>
		<br><br><br>
        <div>
            {% for result in results %}
                Title: {{result.0}} <br>
                Author: {{result.1}} <br>
                Publisher: {{result.2}} <br>
                Date of Publication: {{result.3}} <br> <br>
            {% endfor %}
        </div>
		<br>
	{% endblock %}
